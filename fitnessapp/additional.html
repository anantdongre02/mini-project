!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
</head>
<body>

<h2>BMI Calculator</h2>

<form id="bmiForm">
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" name="weight" required><br><br>
  
  <label for="height">Height (cm):</label>
  <input type="number" id="height" name="height" required><br><br>
  
  <button type="submit">Calculate BMI</button>
</form>

<script>
document.getElementById('bmiForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  // Get values from the form
  var weight = parseFloat(document.getElementById('weight').value);
  var height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters

  // Calculate BMI
  var bmi = weight / (height * height);
  
  // Determine BMI category
  var category;
  if (bmi < 18.5) {
    category = 'Underweight';
  } else if (bmi >= 18.5 && bmi < 25) {
    category = 'Healthy weight';
  } else if (bmi >= 25 && bmi < 30) {
    category = 'Overweight';
  } else {
    category = 'Obesity';
  }

  // Redirect to appropriate page
  switch (category) {
    case 'Underweight':
      window.location.href = 'underweight.html';
      break;
    case 'Healthy weight':
      window.location.href = 'healthy.html';
      break;
    case 'Overweight':
      window.location.href = 'overweight.html';
      break;
    case 'Obesity':
      window.location.href = 'obesity.html';
      break;
    default:
      window.location.href = 'error.html';
      break;
  }
});
</script>

</body>
</html>
